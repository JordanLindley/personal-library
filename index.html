<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Library</title>

</head>

<body>
  <div class="header">
  <h1>odin library test</h1>
  <button class="add-book">+ Add Book</button>
  </div>

  <div id="show-box">
    <form class="create-book">
      <label for="title">Title</label>
      <input type="text" name="title" class="title-input" id="title">
      <label for="author">Author</label>
      <input type="text" name="author" class="author-input" id="author">
      <label for="pages">Pages</label>
      <input type="number" name="pages" class="pages-input" id="pages">
      <div class="checkbox">
        <p class="mark-read">Mark as read</p>
      <label for="read" class="have-read">
        <input type="checkbox" name="read" id="have-read" class="switch">
        <div class="have-read-slider round"></div>
      </label>
      </div>
      <button type="submit" class="create-btn">Create</button>
    </form>
  </div>

  <div class="library"></div>

  
</body>
</html>
